<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" type="text/css" />

    <title>Frontend Mentor | Results summary component</title>
  </head>

  <body>
    <div class="main-container">
      <section class="results-container">
        <h3 class="title">Your Result</h3>
        <div class="circle">
          <span class="score-number">76</span>
          <p class="circle-text">of 100</p>
        </div>
        <b class="sub-title">Great</b>
        <p class="sub-text">
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </section>

      <section class="summary-container">
        <h3 class="title">Summary</h3>

        <div class="categories-container">
          <!-- Reaction -->
          <div class="category category-red">
            <div class="category-id">
              <img
                src="./assets/images/icon-reaction.svg"
                alt="reaction icon"
              />
              <p class="result-name">Reaction</p>
            </div>
            <p><b>80</b> / 100</p>
          </div>

          <div class="category category-yellow">
            <div class="category-id">
              <img src="./assets/images/icon-memory.svg" alt="reaction icon" />
              <p class="result-name">Memory</p>
            </div>

            <p><b>92</b> / 100</p>
          </div>

          <div class="category category-green">
            <div class="category-id">
              <img src="./assets/images/icon-verbal.svg" alt="reaction icon" />
              <p class="result-name">Verbal</p>
            </div>

            <p><b>61</b> / 100</p>
          </div>

          <div class="category category-blue">
            <div class="category-id">
              <img src="./assets/images/icon-visual.svg" alt="reaction icon" />
              <p class="result-name">Visual</p>
            </div>

            <p><b>72</b> / 100</p>
          </div>
        </div>

        <button class="summary-button">Continue</button>
      </section>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Sofia Merino Costa</a>.
    </div>
  </body>
</html>
