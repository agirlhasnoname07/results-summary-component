<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css" type="text/css">

  <title>Frontend Mentor | Results summary component</title>

</head>

<body>

  <div class="main-container">
    <div class="results-container">
      <h1> Your Result
      </h1>
      <div class="score-circle-container">
        <div class="circle">
          <span class="score-number">76</span>
          <p class="circle-text">of 100</p>
        </div>

      </div>
      <h3 class="sub-title">Great</h3>
      <p class="sub-text"> You scored higher than 65% of the people who have taken these tests.</p>
    </div>

    <div class="summary-container">
      <h4>Summary</h4>

      <div class="categories-container" style="color: hsl(0, 100%, 67%);background-color: rgb(255, 247, 247);">
        
        <div class="category-id">
          <img src="./assets/images/icon-reaction.svg" alt="reaction icon">
          <p class="result-name" style="color:#d57777">Reaction</p>
        </div>

        <div class="category-score">
          <p class="score-achieved">80</p>
          <p class="divider">/</p>
          <p class="max-score">100</p>
        </div>
      </div>

      <div class="categories-container" style="color: hsl(0, 100%, 67%);background-color: rgb(255, 247, 247);">
        
        <div class="category-id">
          <img src="./assets/images/icon-reaction.svg" alt="reaction icon">
          <p class="result-name" style="color:#d57777">Reaction</p>
        </div>

        <div class="category-score">
          <p class="score-achieved">80</p>
          <p class="divider">/</p>
          <p class="max-score">100</p>
        </div>
      </div>

      <div class="categories-container" style="color: hsl(0, 100%, 67%);background-color: rgb(255, 247, 247);">
        
        <div class="category-id">
          <img src="./assets/images/icon-reaction.svg" alt="reaction icon">
          <p class="result-name" style="color:#d57777">Reaction</p>
        </div>

        <div class="category-score">
          <p class="score-achieved">80</p>
          <p class="divider">/</p>
          <p class="max-score">100</p>
        </div>
      </div>

      <div class="categories-container" style="color: hsl(0, 100%, 67%);background-color: rgb(255, 247, 247);">
        
        <div class="category-id">
          <img src="./assets/images/icon-reaction.svg" alt="reaction icon">
          <p class="result-name" style="color:#d57777">Reaction</p>
        </div>

        <div class="category-score">
          <p class="score-achieved">80</p>
          <p class="divider">/</p>
          <p class="max-score">100</p>
        </div>
      </div>

      <div class="summary-button-container">
        <button class="summary-button">Continue</button>
      </div>

    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Sofia Merino Costa</a>.
  </div>
</body>

</html>
